<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Loja de Eletrônicos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #444;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            margin: 0 6px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .produto {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 20px;
            width: 300px;
        }
        .produto img {
            max-width: 100%;
            border-radius: 5px;
        }
        .produto h2 {
            margin-top: 10px;
            font-size: 1.5em;
        }
        .produto p {
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Minha Loja de Eletrônicos</h1>
        <img src="polardi.jpg"
    </header>
    <nav>
        <a href="#">Celulares</a>
        <a href="#">Tablets</a>
        <a href="#">Computadores</a>
        <a href="#">Acessórios</a>
    </nav>
    <section>
        <div class="produto">
            <img src="polardi.jpg" alt="Celular 1">
            <h2>Celular Top de Linha</h2>
            <p>R$ 1999,99</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="tablet1.jpg" alt="Tablet 1">
            <h2>Tablet Premium</h2>
            <p>R$ 1499,99</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="pc1.jpg" alt="Computador 1">
            <h2>PC Gamer</h2>
            <p>R$ 5999,99</p>
            <button>Comprar</button>
        </div>
        <div class="produto">
            <img src="acessorio1.jpg" alt="Acessório 1">
            <h2>Fone de Ouvido Bluetooth</h2>
            <p>R$ 199,99</p>
            <button>Comprar</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Minha Loja de Eletrônicos. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
